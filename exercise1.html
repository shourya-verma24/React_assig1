<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_1</title>
</head>
<style>
    .element{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: brown;
        font-size: 43px;
        border: 3px solid black;
        text-align: center;
    }
</style>
<body>
    <div id="root">

    </div>
    
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App(){
        let element = React.createElement("p",{className:"element",children: "Sieze the Day"})
        return element
    }


    //catch the root
    let root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)

    //in Javascript dom we will have to use document.createElement but here we are using React.createElement 
    //In js we will have to append the changed/updated element to show it in UI but here we are just rendering it. 
</script>
</html>
